sudo: false

language: node_js

cache:
  directories:
    - node_modules

notifications:
  email: false

node_js:
  - '4'

before_install:
  - npm i -g npm@^2.0.0

before_script:
  - npm prune

script:
  - npm run test:coverage
  - npm run coverage:check
  - npm run build

after_success:
  - npm run coverage:report
  - npm run semantic-release

branches:
  only:
    - master
